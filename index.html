<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sanuri - Sananarvauspeli v. 0.0.1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css" />  
    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="/words.js"></script> 

  </head>
  <body>

    <div id="container-words">
    
        <h1>Sana-arvain</h1>
        
        <ul class="guess-word">
            <li class="guess-letter" id="l0--0"></li>
            <li class="guess-letter" id="l0--1"></li>
            <li class="guess-letter" id="l0--2"</li>
            <li class="guess-letter" id="l0--3"></li>
            <li class="guess-letter" id="l0--4"></li>
        </ul>

        <ul class="guess-word">
            <li class="guess-letter" id="l1--0"></li>
            <li class="guess-letter" id="l1--1"></li>
            <li class="guess-letter" id="l1--2"</li>
            <li class="guess-letter" id="l1--3"></li>
            <li class="guess-letter" id="l1--4"></li>
        </ul>

        <ul class="guess-word">
            <li class="guess-letter" id="l2--0"></li>
            <li class="guess-letter" id="l2--1"></li>
            <li class="guess-letter" id="l2--2"</li>
            <li class="guess-letter" id="l2--3"></li>
            <li class="guess-letter" id="l2--4"></li>
        </ul>

        <ul class="guess-word">
            <li class="guess-letter" id="l3--0"></li>
            <li class="guess-letter" id="l3--1"></li>
            <li class="guess-letter" id="l3--2"</li>
            <li class="guess-letter" id="l3--3"></li>
            <li class="guess-letter" id="l3--4"></li>
        </ul>

        <ul class="guess-word">
            <li class="guess-letter" id="l4--0"></li>
            <li class="guess-letter" id="l4--1"></li>
            <li class="guess-letter" id="l4--2"</li>
            <li class="guess-letter" id="l4--3"></li>
            <li class="guess-letter" id="l4--4"></li>
        </ul>

        
        <ul class="guess-word">
            <li class="guess-letter" id="l5--0"></li>
            <li class="guess-letter" id="l5--1"></li>
            <li class="guess-letter" id="l5--2"</li>
            <li class="guess-letter" id="l5--3"></li>
            <li class="guess-letter" id="l5--4"></li>
        </ul>

    </div>

    <!-- Show New Game button -->
    <div class="wrap hidden" id="new--game">
        <div id="new-game">UUSI SANA</div>
    </div>
    
    <!-- keyboard -->

    <div id="container-keyboard">

            <div class="firstLine">
                <div id="btnQ" class="letter">Q</div>
                <div id="btnW" class="letter">W</div>
                <div id="btnE" class="letter">E</div>
                <div id="btnR" class="letter">R</div>
                <div id="btnT" class="letter">T</div>
                <div id="btnY" class="letter">Y</div>
                <div id="btnU" class="letter">U</div>
                <div id="btnI" class="letter">I</div>
                <div id="btnO" class="letter">O</div>
                <div id="btnP" class="letter">P</div>
                <div id="btnÅ" class="letter">Å</div>
            </div>

            <div class="firstLine">
                <div id="btnA" class="letter">A</div>
                <div id="btnS" class="letter">S</div>
                <div id="btnD" class="letter">D</div>
                <div id="btnF" class="letter">F</div>
                <div id="btnG" class="letter">G</div>
                <div id="btnH" class="letter">H</div>
                <div id="btnJ" class="letter">J</div>
                <div id="btnK" class="letter">K</div>
                <div id="btnL" class="letter">L</div>
                <div id="btnÖ" class="letter">Ö</div>
                <div id="btnÄ" class="letter">Ä</div>
            </div>

            <div class="firstLine">
                <div class="hiddenLetter"></div>
                <div id="btnDel" class="letter">&#x2B05;</div>
                <div id="btnZ" class="letter">Z</div>
                <div id="btnX" class="letter">X</div>
                <div id="btnC" class="letter">C</div>
                <div id="btnV" class="letter">V</div>
                <div id="btnB" class="letter">B</div>
                <div id="btnN" class="letter">N</div>
                <div id="btnM" class="letter">M</div>
                <div id="btnEnter" class="letter">&#9166;</div>
                <div class="hiddenLetter"></div>
            </div>

    </div>

    <!-- end of keyboard -->

    <!--- modal windows -->

    <div class="modal hidden" id="modShort">
        <button class="close-modal" id="modShortClose">&times;</button>
        <p>
          Sana on liian lyhyt
        </p>
    </div>

    <div class="modal hidden" id="modNotword">
        <button class="close-modal" id="modNotwordClose">&times;</button>
        <p>
          Sanaa ei ole olemassa
        </p>
    </div>

    <div class="modal hidden" id="modCorrect">
        <button class="close-modal" id="modCorrectClose">&times;</button>
        <p>
          Arvasit sanan oikein <span id="count"></span> arvauksella.
        </p>
    </div>

    <div class="modal hidden" id="modLose">
        <button class="close-modal" id="modLoseClose">&times;</button>
        <p>
          Et arvannut sanaa tällä kertaa. Kokeile uudelleen?
        </p>
    </div>
     
     
     <div class="overlay hidden"></div>


      <!-- end of modals -->

    <script src="script.js"></script>
  </body>
</html>
